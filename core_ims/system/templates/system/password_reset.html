{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>

    <!--Link for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--Link for FontAwesome Icons-->
    <script src="https://kit.fontawesome.com/87c876a5cb.js" crossorigin="anonymous"></script>

    <!--Custom CSS link-->
    <link rel="stylesheet" href="{% static 'system/style/password_reset.css' %}">
</head>

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                    <form method="POST" action="" autocomplete="off" class="sign-in">
                    {% csrf_token %}
                        <div class="logo">
                            <img src="{% static 'system/images/logo3.jpg' %}" alt="KeepTrack">
                            <h3>KeepTrack</h3>
                        </div>
                        <div class="heading">
                            <a href="#" class="toggle">Did you forget your password? Enter your e-mail address below and we`ll email you instructions for setting a new one.</a>
                        </div>
                        <div class="actual-form">

                            {% for field in form %}
                                <div class="pass-reset-input-wrap">
                                    <div class="pass-reset-label">
                                        {{ field.label }} 
                                    </div>
                                    <div class="pass-reset-inputfield">
                                        {{ field }}
                                    </div>                                   
                                </div>
                            {% endfor %}

                            <input type="submit" value="Send e-mail" class="sign-btn">
                        </div>
                    </form>
                    <p class="text">
                    <a href="{% url 'login_page' %}">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!--IonIcons Link-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
