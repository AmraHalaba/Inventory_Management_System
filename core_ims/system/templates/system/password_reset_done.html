{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Instructions Sent</title>

    <!--Link for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="{% static 'system/style/password_reset.css' %}">

<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="forms-wrap">
                        <div class="heading pass-done">
                            <a href="#" class="toggle">Your password has been set. You may go ahead and log in now.</a>
                        </div>
                            <a class="sign-btn pass-sign" href="{% url 'login_page' %}">Sign in</a>
                        </div>        
                </div>
            </div>
        </div>
    </main>

    <!--IonIcons Link-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
